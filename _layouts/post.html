<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');

        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "IBM Plex Mono", monospace;
            font-weight: 400;
            font-style: normal;
            color: white;
            background-color: #161617;
            margin-top: 10em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #nav {
            display: flex;
            margin-bottom: 20px;
        }

        article {
            text-align: justify;
        }

        #container {
            width: 60em;
        }

        a {
            text-decoration: none;
            color: rgb(174, 174, 174);
        }

        a:hover {
            color: rgb(100, 100, 100);
        }

    </style>
</head>
<body>
    <div id="container">
        <a href="https://recalldude.github.io">< previous</a>
            <h2>{{ page.title }}</h2>
            <div class="post-content">
                {{ content }}
            </div>
    </div>
</body>
</html>
